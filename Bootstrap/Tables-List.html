<body>

        <ul class="list-group" style="width: 18rem;">

                Python
                <span class="badge bg-primary">10</span>
            </li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">Dart</li>
            <li class="list-group-item">C#</li>
        </ul>
        <hr>
    </div>
    <div class="container">
        <ul class="list-group list-group-horizontal" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">Dart</li>
            <li class="list-group-item">C#</li>
        </ul>

    </div>
    <div class="container">
        <table class="table table-striped table-hover text-center" style="width: 30rem;">
            <thead class="bg-danger text-light">
                <tr>
                    <th>Id</th>
                    <th>İsim</th>
                    <th>Departman</th>
                    <th>Maas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>

                    <td>Bilişim</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Ali Veli</td>
                    <td>Elektrik</td>
                    <td>6000</td>
                </tr>
                <tr>
                    <th>3</th>

                    <td>7000</td>
                </tr>
            </tbody>
        </table>

    </div>
