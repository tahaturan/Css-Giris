<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama1</title>
    <link rel="stylesheet" href="style.css">
    <!-- css dosyamızı çekmek için kulladıgımız yapı external css şeklinde kullandık burada ondan çekme işlemi yaptık -->
</head>
<!-- 
    burada da yazabilirdik <style> etiketi içine css dosyasına yazdıklarımızı buda internal css olarak geçerdi
 -->

<body>
    <header>
        <h1>Web Geliştirme Yol Haritası</h1>
    </header>
    <section>
        <main>
            <ul>
                <li>
                    <input type="checkbox" name="html" id="html" checked>
                    <label for="html">HTML Öğren</label>
                </li>
                <li>
                    <input type="checkbox" name="css" id="css" checked>
                    <label for="css">Css Öğren</label>
                </li>
                <li>
                    <input type="checkbox" name="java" id="java" checked>
                    <label for="java">Javascript Öğren</label>
                </li>
                <li style="text-decoration-line: none; background-color: blue;">
                    <input type="checkbox" name="backend" id="backend">
                    <label for="backend">Backend Dili Öğren</label>
                </li>
                <li style="text-decoration-line: none; background-color: blue;">
                    <!-- burada ise bu liste elemanının özellilerini farklı verdik diğerine göre genel özellikler kullanılmasın dedik bunuda inline css olarak tanımlayabiliriz -->
                    <input type="checkbox" name="angular" id="angular">
                    <label for="angular">Angular/React Öğren</label>
                </li>
            </ul>
        </main>
    </section>

</body>

</html>
