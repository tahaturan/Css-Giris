<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="contend">
		<form action="">
			<div class="form-group">
				<span class="tool"><label for="fullName">İsim Soyisim</label>
					<span class="tooltip">İsim Ve Soyisimizi Giriniz...</span>
					<input type="text" name="fullName" class="form-control">
				</span>
			</div>
			<div class="form-group">
				<span class="tool">
					<label for="email">Email</label>
					<span class="tooltip">Email Adresinizi Giriniz...</span>
					<input type="text" name="email" class="form-control">
				</span>

			</div>
			<div class="form-group">
				<span class="tool">
					<label for="message">Mesaj</label>
					<span class="tooltip">Mesaj Giriniz...</span>
					<textarea name="message" class="form-control"></textarea>
				</span>

			</div>
			<div class="form-group">
				<span class="tool">
					<label for="country">Ülke</label>
					<span class="tooltip">Ülkenizi Seçiniz...</span>
					<select name="country" class="form-control">
						<option value="Türkiye">Türkiye</option>
						<option value="Almanya">Almanya</option>
					</select>
				</span>
			</div>
			<button type="submit" class="btn">
				<i class="far fa-paper-plane"></i>
				Submit
			</button>
			<button type="reset" class="btn reset">
				<i class="far fa-trash-alt"></i>
				Clean
			</button>
		</form>
	</div>

</body>

</html>
